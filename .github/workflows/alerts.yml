name: Stock Alerts

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 13 * * 1-5'   # 13:00 UTC → pre-market
    - cron: '25 15 * * 1-5'  # 15:25 UTC → market close
    - cron: '0 16 * * 1-5'   # mid-daya
    - cron: '0 21 * * 1-5'   # after-hours
  workflow_dispatch:        # manual trigger

jobs:
  run-alerts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run alerts
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py


